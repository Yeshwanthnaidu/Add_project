<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Add Project</title>
  </head>

  <body class="body">
    <h1>Great Cricket Players</h1>

    <input class="search" type="text" placeholder="Search Player" />

    <p class="noplayer"></p>

    <ul class="element2">
      <div class="items_list"></div>
    </ul>

    <label class="player_name">Player Name</label><br />

    <div class="input_feild">
      <input type="text" class="feild_input" placeholder="Enter Name" />
      <button class="submit-btn">Add</button>
    </div>

    <span class="error"></span>

    <div class="change_theme">
      <button class="dark-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="moon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
